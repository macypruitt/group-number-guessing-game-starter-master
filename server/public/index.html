<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <p id="js-round-count"></p>
    <form id = "guesses">
      <input type = "text" name = "macyNumber" placeholder="Macy's Guess" id="js-input-macy">
      <input type = "text" name = "lukeNumber" placeholder="Luke's Guess" id="js-input-luke">
      <input type = "text" name = "jamesNumber" placeholder="James's Guess" id="js-input-james">
      <input type = "text" name = "shaniceNumber" placeholder="Shanice's Guess" id="js-input-shanice">
      <input type = "text" name = "ellenNumber" placeholder="Ellen's Guess" id="js-input-ellen">
      <button class = "js-btn-submit">Submit</button>
      <button class = "js-btn-reset">Reset</button>
    </form>

    <div id="js-container"></div>
</body>
</html>
